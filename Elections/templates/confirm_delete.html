{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h3>Delete Election</h3>
  <p>Are you sure you want to delete <strong>{{ election.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <a href="{% url 'elections:dashboard' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
</div>
{% endblock %}
